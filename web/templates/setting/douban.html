<div class="container-fluid">
  <!-- Page title -->
  <div class="page-header d-print-none">
    <div class="row align-items-center">
      <div class="col">
        <h2 class="page-title">
          豆瓣
        </h2>
      </div>
    </div>
  </div>
</div>
<!-- 业务页面代码 -->
<div class="page-body">
  <div class="container-fluid">
    <div class="row row-cards">
      <div class="col-md-12">
        <div class="card" id="config_douban">
          <div class="card-body">
            <div class="row">
              <div class="col-xl-3">
                <div class="mb-3">
                  <label class="form-label required">豆瓣用户ID(<a href="#" title="如有多个豆瓣用户ID，使用英文逗号,分隔">?</a>)</label>
                  <input type="text" value="{{ Config.douban.users|join(',') }}" class="form-control" id="douban.users" placeholder="ID1,ID2,ID3" autocomplete="false">
                </div>
              </div>
              <div class="col-xl-3">
                <div class="mb-3">
                  <label class="form-label required">同步周期(天)(<a href="#" title="同步多少天内标记的豆瓣数据">?</a>)</label>
                  <input type="text" value="{{ Config.douban.days or '' }}" class="form-control" id="douban.days" placeholder="30" autocomplete="false">
                </div>
              </div>
              <div class="col-xl-3">
                <div class="mb-3">
                  <label class="form-label required">同步间隔(小时)(<a href="#" title="每隔多少小时同步一次豆瓣标记数据">?</a>)</label>
                  <input type="text" value="{{ Config.douban.interval or '' }}" class="form-control" id="douban.interval" placeholder="2" autocomplete="false">
                </div>
              </div>
              <div class="col-xl-3">
               <div class="mb-3">
                  <label class="form-label required">同步数据类型(<a href="#" title="同步哪些类型的收藏数据：do 在看，wish 想看，collect 看过，用英文逗号,分隔配置">?</a>)</label>
                  <input type="text" value="{{ Config.douban.types or '' }}" class="form-control" id="douban.types" placeholder="do,wish,collect">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-xl-3">
                <div class="mb-3">
                  <label class="form-check form-switch">
                      <input class="form-check-input" type="checkbox" id="douban.auto_search" {% if Config.douban.auto_search %}checked{% endif %}>
                      <span class="form-check-label">自动搜索下载(<a href="#" title="开启后豆瓣同步的数据会自动进行PT聚合检索下载">?</a>)</span>
                    </label>
                </div>
              </div>
              <div class="col-xl-3">
                <div class="mb-3">
                  <label class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="douban.auto_rss" {% if Config.douban.auto_rss %}checked{% endif %}>
                    <span class="form-check-label">自动添加RSS(<a href="#" title="开启后未进行搜索下载或搜索下载不完整的将加入RSS订阅">?</a>)</span>
                  </label>
                </div>
              </div>
            </div>
          </div>
          <div class="card-footer">
            <div class="row align-items-center">
              <div class="col"></div>
              <div class="col-auto">
                <a id="douban_save_btn" href="javascript:save_douban_config()" class="btn btn-primary">
                  保存
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript">
  function save_douban_config(){
    var params = {};
    $("#config_douban input").each(function(){
      var key = $(this).attr("id");
      if($(this).attr("type")=="checkbox"){
        var value = $(this).prop("checked") ? true:false;
      }else{
        var value = $(this).val();
      }
      params[key] = value;
    });
    $("#douban_save_btn").attr("disabled", true);
    $("#douban_save_btn").text("保存中...");
    ajax_post("update_config", params, function (ret) {
      $("#douban_save_btn").attr("disabled", false);
      $("#douban_save_btn").text("保存");
    });
  }
</script>
