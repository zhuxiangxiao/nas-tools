{% if Count > 0 %}
<div class="page-body">
  <div class="container-xl">
    <div class="row row-cards">
      {% for Media in Medias %}
      <div class="col-12 col-xl-6">
        <a class="card card-link card-link-pop rounded-3" href="{% if OperType == 'search' %}javascript:medialist_search('{{ Media.tmdb_id }}', '{{ Media.title }}', '{{ Media.type.value }}'){% else %}#{% endif %}" style="padding:0px 0px; overflow:hidden">
          <div class="ribbon ribbon-top ribbon-bookmark bg-purple">{{ Media.vote_average }}</div>
          <div class="row">
            <div class="col-4 col-md-3 col-lg-4 col-xl-3" style="padding:0px 0px">
              <span class="badge badge-pill {% if Media.type.value == '电影' %}bg-green{% else %}bg-blue{% endif %}" style="position:absolute;top:10px;left:10px;">{{Media.type.value}}</span>
              <img src="{% if Media.poster_path %}https://image.tmdb.org/t/p/w500{{ Media.poster_path }}{% else %}../static/img/no-image.png{% endif %}" class="w-100 h-100 object-cover">
            </div>
            <div class="col">
              <div class="card-body">
                <h1 class="mb-3">
                  {{ Media.title }} <span class="text-muted">({{ Media.year }})</span>
                </h1>
                <div class="text-muted mb-3">
                  {{ Media.overview|truncate(200, True) }}
                </div>
              </div>
            </div>
          </div>
        </a>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% else %}
<div class="page-body">
  <div class="container-xl d-flex flex-column justify-content-center">
    <div class="empty">
      <div class="empty-img"><img src="./static/img/posting_photo.svg" height="128" alt="">
      </div>
      <p class="empty-title" id="search_tip_title">未找到</p>
      <p class="empty-subtitle text-muted" id="search_tip_text">
        没有找到任何电影、电视剧叫这个名字："{{ SearchWord }}"
      </p>
    </div>
  </div>
</div>
{% endif %}
<script type="text/javascript">
  //搜索
  function medialist_search(tmdbid, title, type){
    var param = { "tmdbid": tmdbid, "search_word": title, "media_type": type };
    show_wait_process();
    ajax_post("search", param, function (ret) {
      hide_wait_process();
      navmenu('search?s=' + title)
    });
  }
</script>
